<ion-row>
	<ion-col size="12">
		<ion-list>
			<ion-item-sliding *ngFor="let profile of profiles" class="g-cursor-pointer" id="item100">
				<ion-item href="#" (click)="emitProfile($event,profile.timer)">
					<ion-label>
						<h2>{{ profile.profileName }}</h2>
						<p>{{ content.labels.mainTimer }}</p>
						<p>{{ profile.timer.main.h }}:{{ profile.timer.main.m }}:{{ profile.timer.main.s }}</p>
					</ion-label>
				</ion-item>

				<ion-item-options side="end">
					<ion-item-option>
						<ion-icon slot="icon-only" name="settings-outline"></ion-icon>
					</ion-item-option>
					<ion-item-option color="danger">
						<ion-icon slot="icon-only" name="trash-outline" (click)="delete(profile.id)"></ion-icon>
					</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
	</ion-col>
</ion-row>

<ion-item-sliding>
	<ion-item href="#">
		<ion-label>
			<h2>HubStruck Notifications</h2>
			<p>A new message in your network</p>
			<p>Oceanic Next has joined your network</p>
		</ion-label>
		<ion-note slot="end"> 10:45 AM </ion-note>
	</ion-item>

	<ion-item-options side="start">
		<ion-item-option>
			<ion-icon slot="icon-only" name="heart"></ion-icon>
		</ion-item-option>
	</ion-item-options>

	<ion-item-options side="end">
		<ion-item-option color="danger">
			<ion-icon slot="icon-only" name="trash"></ion-icon>
		</ion-item-option>
		<ion-item-option>
			<ion-icon slot="icon-only" name="star"></ion-icon>
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>

<ion-row>
	<ion-col size="12">
		<ion-icon class="missing-profile__icon" name="add-circle-outline" (click)="createProfile()"></ion-icon>
	</ion-col>
</ion-row>
